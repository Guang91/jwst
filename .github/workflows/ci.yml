name: ci

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7]
        pip_args: ["-r requirements-sdp.txt .", "-r requirements-dev.txt .[test]"]
        include:
          - python-version: 3.6
            pip_args: "numpy~=1.16.0 .[test]"

    env:
      CRDS_SERVER_URL: "https://jwst-crds.edu"
      CRDS_PATH: "/tmp/crds_cache"
      CRDS_CLIENT_RETRY_COUNT: 3
      CRDS_CLIENT_RETRY_DELAY_SECONDS: 30
      PIP_ARGS: "${{ matrix.pip_args }}"
      
    steps:
      
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ${PIP_ARGS}
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 jwst --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 jwst --exit-zero
    - name: Test with pytest
      run: |
        pytest --cov-report=xml --cov=./
